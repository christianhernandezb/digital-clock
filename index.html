<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="numbers-container">
      <p class="hours" id="hours">15</p>
      <p>:</p>
      <p class="minutes" id="minutes">13</p>
      <p>:</p>
      <p class="sec" id="seconds">12</p>
    </div>
    <div class="text-container">
      <p class="hours-text">Hours</p>
      <p class="mins-text">Mins</p>
      <p class="sec-text">Sec</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
